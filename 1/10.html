<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            body {
                background: #62306d;
                margin: 0;
            }
            body::after {
                content: '';
                position: absolute;
                background: #e38f66;
                width: 60px;
                height: 60px;
            }
            div,
            div::before,
            div::after {
                content: '';
                position: absolute;
                bottom: 0;
                width: 100px;
                height: 200px;
                background: #f7ec7d;
            }
            div {
                left: 150px;
            }
            div::before {
                left: -100px;
                bottom: -100px;
            }
            div::after {
                left: 100px;
                bottom: -100px;
            }
            body::after {
                left: 70px;
                top: 170px;
                border-radius: 50%;
                box-shadow: 0 0 0 0 #e38f66, 0 0 0 20px #aa445f, 200px 0 0 0 #e38f66, 200px 0 0 20px #aa445f, 100px -100px 0 0 #aa445f, 100px -100px 0 20px #e38f66;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

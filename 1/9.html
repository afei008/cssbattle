<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            body {
                background: #222730;
                margin: 0;
            }

            div {
                position: absolute;
                top: 75px;
                width: 400px;
                height: 150px;
                background: #4caab3;
            }

            div::before,
            div::after {
                position: absolute;
                content: '';
                width: 50px;
                height: 50px;
                top: 50px;
                left: 175px;
            }

            div::before {
                background: #4caab3;
                box-shadow: 0 0 0 50px #4caab3, 0 0 0 100px #222730;
                transform: rotate(45deg);
            }

            div::after {
                background: #393e46;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

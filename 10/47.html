<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            div,
            *::before,
            *::after {
                content: '';
                position: absolute;
            }
            body {
                background: #1a4341;
            }
            body::before {
                width: 100px;
                height: 100px;
                background: #f3ac3c;
                inset: 0;
                margin: auto;
                border-radius: 50%;
            }
            body::after {
                width: 10px;
                height: 10px;
                border-radius: 50%;
                color: #998235;
                inset: 0;
                margin: auto;
                top: -50px;
                left: 50px;
                box-shadow: inset -10px 0, -40px 10px 0 10px, -25px 50px 0 5px;
            }
            div,
            div::before,
            div::after {
                width: 10px;
                height: 180px;
                background: #f3ac3c;
                border-radius: 5px;
                inset: 0;
                margin: auto;
                transform-origin: center 100px;
            }
            div {
                top: -20px;
            }
            div::before {
                transform: rotate(60deg);
            }
            div::after {
                transform: rotate(120deg);
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            div,
            *::before,
            *::after {
                content: '';
                position: absolute;
            }
            body {
                background: #6592cf;
            }
            body::before {
                inset: 0;
                margin: 150px auto;
                width: 150px;
                height: 100px;
                background: #243d83;
                border-radius: 0 0 10px 10px;
            }
            body::after {
                top: -50px;
                left: 100px;
                border-width: 100px;
                border-style: solid;
                border-color: #6592cf #6592cf #243d83 #6592cf;
            }
            div,
            div::before {
                inset: 0;
                margin: auto;
                z-index: 1;
                background: #eeb850;
            }
            div {
                width: 50px;
                height: 50px;
                border-radius: 10px 10px 0 0;
                top: 150px;
            }
            div::before {
                width: 100px;
                height: 10px;
                border-radius: 5px;
                top: -150px;
                left: -25px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

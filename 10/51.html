<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            body {
                background: #293462;
            }
            div,
            *::before,
            *::after,
            p {
                content: '';
                position: absolute;
                inset: 0;
                margin: auto;
            }
            body::before {
                background: #293462;
                width: 250px;
                height: 40px;
                border: 10px solid #fff1c1;
                border-radius: 50px;
                margin-top: 100px;
            }
            body::after {
                width: 150px;
                height: 90px;
                background: #fff1c1;
                border-radius: 0 0 50px 50px;
                top: 10px;
            }
            div {
                width: 40px;
                height: 40px;
                background: #fe5f55;
                border-radius: 50%;
                left: 70px;
                top: 20px;
                z-index: 1;
            }
            div::after {
                width: 40px;
                height: 10px;
                border-radius: 10px;
                background: #fe5f55;
                left: -140px;
                top: -70px;
                box-shadow: 0 20px #fe5f55;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            body {
                background: #f9e492;
            }
            div,
            div::before,
            div::after,
            p {
                content: '';
                position: absolute;
            }
            div,
            div::before {
                background: #191919;
                inset: 0;
                margin: auto;
                border-radius: 0 0 10px 10px;
            }
            div {
                width: 100px;
                height: 40px;
                top: 15px;
            }
            div::before {
                width: 50px;
                height: 50px;
                top: 80px;
            }
            p {
                width: 20px;
                height: calc(35px + var(--i) * 10px);
                border-radius: 10px;
                background: #191919;
                margin: 0;
                bottom: 45px;
                right: calc(var(--i) * 25px);
            }
            p:nth-child(2) {
                box-shadow: -50px 0 #191919;
            }
            div::after {
                width: 20px;
                height: 65px;
                background: #191919;
                border-radius: 20px;
                border: 5px solid #f9e492;
                transform: rotate(60deg);
                top: -34px;
                left: 2px;
            }
        </style>
    </head>
    <body>
        <div>
            <p style="--i: 0"></p>
            <p style="--i: 1"></p>
            <p style="--i: 2"></p>
        </div>
    </body>
</html>

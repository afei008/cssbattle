<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            body {
                background: #191919;
            }
            div,
            *::before,
            *::after {
                content: '';
                position: absolute;
                inset: 0;
                margin: auto;
            }
            body::before {
                width: 120px;
                height: 100px;
                background: #4f77ff;
                top: -30px;
                border-radius: 60px 60px 10px 10px;
            }
            body::after {
                width: 80px;
                height: 30px;
                background: #4f77ff;
                bottom: -100px;
                border-radius: 0 0 20px 20px;
            }
            div {
                z-index: 1;
            }
            div::before,
            div::after {
                color: #191919;
                background: #191919;
            }
            div::before {
                width: 10px;
                height: 20px;

                border-radius: 10px;
                bottom: -130px;
                box-shadow: -15px 0, 15px 0;
            }
            div::after {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                top: 71px;
                box-shadow: -25px -28px 0 10px, 25px -28px 0 10px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

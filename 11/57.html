<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            div,
            *::before,
            *::after {
                content: '';
                position: absolute;
                inset: 0;
                margin: auto;
            }
            body {
                background: #19191a;
            }
            body::before {
                width: 110px;
                height: 110px;
                background: #4f77ff;
            }
            body::after,
            div,
            div::before {
                border-radius: 50%;
            }
            body::after {
                width: 60px;
                height: 60px;
                color: #191919;
                box-shadow: 45px -45px, 45px 45px, -45px -45px, -45px 45px;
            }
            div {
                width: 45px;
                height: 45px;
                color: #f9e492;
                box-shadow: 52px -53px, -53px -53px, 52px 52px, -53px 52px;
                z-index: 1;
            }
            div::before {
                width: 30px;
                height: 30px;
                color: #4f77ff;
                box-shadow: 60px -60px, -60px -60px, -60px 60px, 60px 60px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

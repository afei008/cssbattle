<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            div,
            i,
            *::before,
            *::after {
                content: '';
                position: absolute;
                inset: 0;
                margin: auto;
            }
            body {
                background: #191919;
            }
            body::before {
                width: 20px;
                height: 90px;
                background: #f9e492;
                border-radius: 20px;
                bottom: -120px;
            }
            body::after {
                width: 40px;
                height: 40px;
                background: #f9e492;
                border-radius: 50%;
                top: 30px;
            }
            div {
                width: 100px;
                height: 50px;
                border-radius: 0 0 100px 100px;
                background: #4f77ff;
                z-index: 1;
                top: -20px;
            }
            div::before {
                width: 140px;
                border-radius: 10px 10px 50px 50px;
                top: -80px;
                left: -20px;
            }
            div::after {
                width: 100px;
                z-index: 1;
                border-radius: 10px 10px 50px 50px;
                top: -120px;
            }
            i {
                width: 30px;
                border-radius: 50%;
                top: -160px;
                z-index: 2;
            }
            div::before,
            div::after,
            i {
                height: 30px;
                background: #4f77ff;
                box-shadow: 0 0 0 10px #191919;
            }
        </style>
    </head>
    <body>
        <div><i></i></div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            div,
            *::before,
            *::after {
                content: '';
                position: absolute;
                inset: 0;
                margin: auto;
            }
            body {
                background: #191919;
            }
            body::before {
                width: 200px;
                height: 150px;
                background: #4f77ff;
            }
            div::before,
            div::after {
                color: #191919;
                background: #191919;
                width: 50px;
                height: 50px;
                top: -50px;
                box-shadow: 0 100px;
            }
            div::before {
                transform: skewY(45deg);
                left: -150px;
            }
            div::after {
                transform: skewY(-45deg);
                left: -50px;
            }
            .b {
                right: -200px;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div class="b"></div>
    </body>
</html>

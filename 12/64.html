<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            body {
                background: radial-gradient(
                    circle,
                    #e08027 50px,
                    0,
                    #824b20 80px,
                    0,
                    #191919
                );
            }
            div,
            *::before,
            *::after {
                content: '';
                position: absolute;
                inset: 0;
                margin: auto;
            }
            div {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                border: 20px solid;
                border-color: transparent transparent #fff58f #fff58f;
                transform: rotate(-45deg);
            }
            div::before {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: #fff58f;
                left: 66px;
                top: 70px;
                box-shadow: -71px -71px #fff58f;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

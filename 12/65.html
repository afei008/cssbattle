<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            div,
            *::before,
            *::after {
                content: '';
                position: absolute;
                top: 0;
                bottom: 0;
                margin: auto;
            }
            body {
                background: #191919;
            }
            body::before {
                left: 225px;
                width: 150px;
                height: 200px;
                clip-path: circle(100px at 0 100px);
                background: repeating-radial-gradient(
                    circle at left,
                    #191919 0 15px,
                    #5dbcf9 15px 25px
                );
            }
            div {
                width: 50px;
                height: 50px;
                border-radius: 10px 0 0 10px;
                background: #5dbcf9;
                left: 75px;
            }
            div::before {
                width: 52px;
                height: 52px;
                border-radius: 50%;
                background: #191919;
                left: 125px;
            }
            div::after {
                background: #5dbcf9;
                width: 75px;
                height: 200px;
                left: 50px;
                clip-path: polygon(0px 75px, 0px 125px, 75px 200px, 75px 0px);
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            div,
            *::before,
            *::after {
                content: '';
                position: absolute;
                margin: auto;
                left: 0;
                right: 0;
            }
            body {
                background: #191919;
            }
            body::before {
                background: #f2ad43;
                width: 50px;
                height: 50px;
                top: 66px;
                border-radius: 50%;
                box-shadow: 0 119px #824b20;
            }
            body::after {
                width: 120px;
                height: 120px;
                background: #e08027;
                top: 90px;
                border-radius: 100px 100px 15px 15px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

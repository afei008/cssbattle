<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            div,
            *::before,
            *::after {
                content: '';
                position: absolute;
                inset: 0;
                margin: auto;
            }
            body {
                background: #998235;
            }
            body::before,
            div {
                height: 180px;
                border-radius: 50%;
            }
            body::before {
                width: 80px;
                background: #0b2429;
                left: -220px;
                box-shadow: inset 16px 0 #1a4341;
                -webkit-box-reflect: right 140px;
            }
            body::after {
                top: 180px;
                border-radius: 40px 40px 0 0;
                width: 40px;
                background: #0b2429;
            }
            div {
                width: 180px;
                background: #1a4341;
            }
            div::before {
                background: transparent;
                width: 80px;
                height: 40px;
                top: 140px;
                border: 20px solid #fff;
                border-radius: 80px 80px 0 0;
                border-bottom: 0;
            }
            div::after {
                width: 20px;
                height: 10px;
                background: #0b2429;
                border: 10px solid #998235;
                border-radius: 0 0 80px 80px;
                top: 20px;
                left: -60px;
                -webkit-box-reflect: right 20px;
                border-top: 0;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            div,
            i,
            dt,
            *::before,
            *::after {
                content: '';
                position: absolute;
                top: 0;
                bottom: 0;
                margin: auto;
            }
            body {
                background: #191919;
            }
            body::before,
            body::after,
            div::before,
            div::after {
                width: 30px;
                height: 180px;
                left: 135px;
                border-radius: 15px;
                color: #e08027;
                box-shadow: 0 0 0 5px, 0 0 0 15px #191919, 0 0 0 20px;
                clip-path: inset(-20px -20px 15px);
            }
            body::after {
                left: 85px;
                transform: scale(-1);
            }
            div::before {
                left: 27px;
                clip-path: inset(-20px -20px 60%);
            }
            div::after {
                left: 177px;
                transform: scale(-1);
                clip-path: inset(-20px -20px 60%);
            }
            i::after {
                width: 50px;
                height: 30px;
                background: radial-gradient(
                        circle at 35px 7px,
                        #191919 5px,
                        0,
                        transparent
                    ),
                    radial-gradient(
                        circle at 35px 23px,
                        #191919 5px,
                        0,
                        #e08027
                    );
                left: 257px;
                border-radius: 15px 20px 20px 15px;
            }
            i::before,
            dt {
                width: 50px;
                height: 50px;
                border-radius: 15px 0 0 0;
                left: 227px;
                top: 70px;
                color: #e08027;
                box-shadow: 0 0 0 5px, 0 0 0 15px #191919, 0 0 0 20px;
                clip-path: inset(-20px 5px 5px -20px);
            }
            dt {
                transform: scale(-1);
                top: -70px;
                left: -35px;
            }
        </style>
    </head>
    <body>
        <!-- 写法太复杂，实际浏览器预览会左偏移 -->
        <div></div>
        <i></i>
        <dt></dt>
    </body>
</html>

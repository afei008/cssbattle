<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            div,
            i,
            *::before,
            *::after {
                content: '';
                position: absolute;
                inset: 0;
                margin: auto;
            }
            body {
                background: #191919;
            }
            body::before,
            body::after,
            i::before,
            i::after {
                width: 10px;
                height: 20px;
                background: #000000;
                border-radius: 50%;
                border: 5px solid #fe5f55;
                top: -130px;
                left: -80px;
                transform: rotate(-45deg);
            }
            body::after,
            i::after {
                left: 80px;
                transform: rotate(45deg);
            }
            div {
                width: 130px;
                height: 150px;
                background: #fe5f55;
                border-radius: 60px;
                z-index: 1;
            }
            div::before {
                width: 150px;
                height: 100px;
                background: #a64942;
                top: 90px;
                left: -10px;
                border-radius: 60px 60px 50px 50px;
            }
            i {
                width: 10px;
                height: 10px;
                border-radius: 50%;
                color: #000;
                box-shadow: -35px -20px, 35px -20px;
            }
            i::before,
            i::after {
                border: 0;
                top: 60px;
                left: 35px;
                width: 20px;
                height: 30px;
            }
            i::after {
                left: -80px;
            }
        </style>
    </head>
    <body>
        <div><i></i></div>
    </body>
</html>

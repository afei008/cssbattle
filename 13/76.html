<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            div,
            *::before,
            *::after {
                content: '';
                position: absolute;
                inset: 0;
                margin: auto;
            }
            body {
                background: #998235;
            }
            body::before {
                width: 75px;
                height: 75px;
                top: -75px;
                left: -75px;
                background: #fff;
                border-radius: 50% 50% 0;
                -webkit-box-reflect: right;
            }
            div {
                width: 150px;
                height: 75px;
                clip-path: inset(0 round 50px);
                background: #eff33c;
                top: 75px;
            }
            div::before,
            div::after {
                background: #191919;
                color: #191919;
            }
            div::before {
                left: 15px;
                width: 25px;
                box-shadow: -35px 0, -70px 0;
            }
            div::after {
                width: 15px;
                height: 15px;
                border-radius: 50%;
                top: -20px;
                left: 95px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            body {
                background: #998235;
            }
            div {
                position: absolute;
                inset: 0;
                margin: auto;
                width: 180px;
                height: 100px;
                border-radius: 10px;
                background: #191919;
            }
            div::after,
            div::before {
                content: '';
                position: absolute;
                width: 20px;
                height: 70px;
                color: #fff;
                top: 25px;
                left: 5px;
                border-radius: 5px;
                box-shadow: inset -20px 0, 25px 0, 50px 0, 75px 0, 100px 0, 125px 0, 150px 0;
            }
            div::after {
                width: 15px;
                height: 35px;
                color: #191919;
                top: 25px;
                left: 20px;
                border-radius: 0;
                box-shadow: inset -15px 0, 25px 0, 75px 0, 100px 0, 125px 0;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

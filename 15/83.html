<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            body {
                background: #243d83;
            }
            div,
            *::before,
            *::after {
                content: '';
                position: absolute;
                inset: 0;
                margin: auto;
            }
            body::before,
            body::after {
                width: 100px;
                height: 220px;
                background: #6592cf;
                border-radius: 50px;
                transform: rotate(45deg);
            }
            body::after {
                transform: rotate(-45deg);
            }
            div {
                width: 120px;
                height: 120px;
                background: radial-gradient(circle, #eeb850 30px, 0, #243d83);
                z-index: 1;
                transform: rotate(45deg);
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

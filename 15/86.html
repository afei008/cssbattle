<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            body {
                background: #191919;
            }
            div,
            *::before,
            *::after {
                content: '';
                position: absolute;
                inset: 0;
                margin: auto;
            }
            div {
                width: 100px;
                height: 150px;
                border-radius: 100px 100px 0 0;
                background: #4f77ff;
            }
            div::before {
                width: 80px;
                height: 20px;
                top: 130px;
                left: 20px;
                color: #191919;
                box-shadow: inset -80px 0, 20px -24px, 40px -48px, 60px -72px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            body {
                background: #f3ac3c;
            }
            div,
            *::before,
            *::after {
                content: '';
                position: absolute;
                background: #1a4341;
            }
            div {
                width: 150px;
                height: 50px;
                top: 65px;
                left: 65px;
                border-radius: 10px 10px 10px 0;
                transform-origin: 135px 85px;
                transform: scale(calc(var(--i) * -1));
            }
            div::before {
                width: 100px;
                height: 50px;
                top: 50px;
                left: 0;
                border-radius: 0 0 10px 10px;
                box-shadow: 10px -10px #1a4341;
            }
            div::after {
                width: 70px;
                height: 70px;
                background: #f3ac3c;
                border-radius: 10px;
                top: 50px;
                left: 100px;
            }
        </style>
    </head>
    <body>
        <div style="--i: -1"></div>
        <div style="--i: 1"></div>
    </body>
</html>

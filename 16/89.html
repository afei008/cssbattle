<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            div,
            *::before,
            *::after {
                content: '';
                position: absolute;
                inset: 0;
                margin: auto;
            }
            body {
                background: radial-gradient(circle, #f9e492 100px, 0, #191919);
            }
            body::before {
                width: 250px;
                height: 250px;
                background: #4f77ff;
                top: 371px;
                transform: rotate(45deg);
            }
            div {
                width: 200px;
                height: 200px;
                clip-path: circle();
            }
            div::before {
                width: 100px;
                height: 100px;
                background: #191919;
                top: 160px;
                transform: rotate(45deg);
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

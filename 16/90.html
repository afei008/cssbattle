<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            body {
                background: #f3ac3c;
            }
            div,
            *::before,
            *::after {
                content: '';
                position: absolute;
                inset: 0;
                margin: auto;
            }
            body::before,
            body::after {
                width: 400px;
                height: 400px;
                background: #998235;
                border-radius: 50%;
                top: 400px;
            }
            body::before {
                top: -400px;
            }
            div {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                background: #1a4341;
                border: 25px solid #f3ac3c;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

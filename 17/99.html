<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            body {
                background: #ac474b;
            }
            div,
            div::before,
            div::after {
                content: '';
                position: absolute;
            }
            div {
                width: 20px;
                height: 20px;
                background: #ac474b;
                border-radius: 50% 50% 0;
                border: 10px solid #fff;
                top: 50px;
                left: 165px;
                -webkit-box-reflect: right -10px;
            }
            div::before,
            div::after {
                width: 60px;
                height: 60px;
                background: #fff;
                top: 50px;
                left: -45px;
            }
            div::after {
                top: 130px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

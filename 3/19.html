<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />

        <style>
            body {
                background: #0b2429;
            }
            .a {
                position: absolute;
                width: 100px;
                height: 100px;
                background: #f3ac3c;
                bottom: 65px;
                left: 150px;
                transform: rotate(45deg);
            }
            .b,
            .c {
                position: absolute;
                width: 70px;
                height: 70px;
                background: #998235;
                transform: skewY(-45deg);
                top: 80px;
                left: 130px;
            }
            .c {
                background: #1a4341;
                transform: skewY(45deg);
                left: 200px;
            }
        </style>
    </head>
    <body>
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
    </body>
</html>

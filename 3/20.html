<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            body {
                background: #62306d;
            }
            div,
            div::after,
            div::before {
                position: absolute;
                content: '';
            }
            div {
                width: 200px;
                height: 100px;
                background: #f7ec7d;
                inset: 100px;
            }
            div::before {
                right: 0;
                width: 60px;
                height: 100px;
                background: #e38f66;
            }
            div::after {
                top: -10px;
                left: 130px;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                box-shadow: inset -20px 0 0 0, 0 100px 0 0, 60px 0 0 10px, 60px 100px 0 10px, -140px 100px 0 10px, -140px 0 0 10px;
                color: #62306d;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            body {
                background: #222;
            }
            .w,
            .p,
            .a,
            .b {
                position: absolute;
            }
            .w {
                width: 130px;
                height: 118px;
                inset: 0;
                left: -3px;
                margin: auto;
                transform: rotate(45deg);
            }
            .p {
                width: 80px;
                height: 100px;
                --c: #f2994a;
            }
            .a {
                width: 30px;
                height: 71px;
                background: var(--c);
            }
            .b {
                width: 80px;
                height: 30px;
                background: var(--c);
                bottom: 0;
                border-radius: 0 5px 0 10px;
            }
            .p:last-child {
                transform: rotate(180deg);
            }
            .p:last-child {
                --c: #2d9cdb;
                right: 0;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <div class="w">
            <div class="p">
                <div class="a"></div>
                <div class="b"></div>
            </div>
            <div class="p">
                <div class="a"></div>
                <div class="b"></div>
            </div>
        </div>
    </body>
</html>

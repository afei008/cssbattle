<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            body {
                background: #1a4341;
            }
            div,
            div::before,
            div::after {
                content: '';
                position: absolute;
                width: 50px;
                height: 50px;
                top: 90px;
                left: 70px;
            }
            div::before,
            div::after {
                top: 0;
                left: 0;
                color: var(--b);
            }
            div {
                border-radius: 50%;
                color: var(--c);
                box-shadow: inset -50px 0, 70px 70px;
            }
            div::before {
                border-radius: 50% 50% 0 0;
                box-shadow: 70px 0;
            }
            div::after {
                border-radius: 0 0 50% 50%;
                box-shadow: 0 70px;
            }
            .b {
                left: 280px;
                transform: scale(-1, 1);
            }
        </style>
    </head>
    <body>
        <div style="--c: #998235; --b: #f3ac3c"></div>
        <div class="b" style="--c: #f3ac3c; --b: #998235"></div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            body {
                background: #293462;
            }
            div,
            div::before,
            div::after {
                content: '';
                position: absolute;
                inset: 0;
                margin: auto;
            }
            div {
                margin: 50px auto;
                width: 100px;
                height: 150px;
                background: #fff1c1;
                border-radius: 50px 50px 20px 20px;
            }
            div::before {
                width: 30px;
                height: 50px;
                background: #fe5f55;
                margin-top: 150px;
                border-radius: 10px;
            }
            div::after {
                width: 30px;
                height: 10px;
                background: #a64942;
                margin-top: 150px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

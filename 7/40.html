<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            div,
            div::before {
                content: '';
                position: absolute;
            }
            div {
                width: 100px;
                height: 100px;
                background: #6592cf;
                border-radius: 50%;
                inset: 0;
                margin: auto;
                box-shadow: 0 0 0 50px #243d83, 0 0 0 999px #6592cf;
            }
            div::before {
                width: 50px;
                height: 100px;
                background: #6592cf;
                top: -50px;
                box-shadow: -50px 0 #243d83;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

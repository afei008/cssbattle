<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            body {
                background: #1a4341;
            }
            div {
                position: absolute;
                width: 1600px;
                height: 180px;
                top: 60px;
                left: 100px;
                background: repeating-linear-gradient(#f3ac3c 0 20px, #1a4341 20px 40px);
            }
            div::after,
            div::before {
                content: '';
                position: absolute;
                width: 300px;
                height: 300px;
                background: #1a4341;
                top: -60px;
                left: -250px;
                border-radius: 50%;
            }
            div::after {
                left: 150px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
